<div class="card-container">
  <button mat-button [matMenuTriggerFor]="aboveMenu">Customer</button>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <button mat-menu-item (click)="customer()" >List Customer</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu">Stores</button>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item (click)="store()">List Stores</button>

</mat-menu>

<button mat-button [matMenuTriggerFor]="beforeMenu">Articles</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item (click)="articles()">List Articles</button>

</mat-menu>
<button mat-button [matMenuTriggerFor]="afterMenu">Shopping Cart</button>
<mat-menu #afterMenu="matMenu" xPosition="after">
</mat-menu>

    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Customers Table</mat-card-title>
          <mat-card-subtitle>Data from Customers</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="custList" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="customerId">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">{{element.customerId}}</td>
                </ng-container>            
                <ng-container matColumnDef="customerName">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
                </ng-container>          
                <ng-container matColumnDef="customerAddress">
                  <th mat-header-cell *matHeaderCellDef>Adress</th>
                  <td mat-cell *matCellDef="let element">{{element.customerAddress}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
      </mat-card>
</div>
