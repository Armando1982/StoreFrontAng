<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> System Access</mat-card-title>
          <mat-card-subtitle>Input Credentials</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom"[formGroup]="formLogin">
                <mat-form-field class="input-custom">
                    <mat-label>email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field>
                  <mat-form-field class="input-custom">
                    <mat-label>pasword</mat-label>
                    <input matInput formControlName="password" type="password">
                  </mat-form-field>
                  <div class="flex">
                    <button mat-flat-button color="primary" (click)="initSession()">Init Session</button>
                    <button mat-flat-button color="warn" (click)="register()" style="margin-left:10px;">Register</button>
                  </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
